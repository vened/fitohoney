<div class="row" ng-if="!showForm">
	<div class="col-md-3" ng-repeat="photo in photos">
		<div class="thumbnail">
			<div class="fa fa-trash" ng-click="photoDestroy(resourceName, resourceId, photo._id['$oid'])"></div>
			<img ng-src="{{photo.photo.thumb.url}}"/>
		</div>
	</div>
</div>

<div class="row" style="margin-bottom: 30px" ng-if="showForm" ng-repeat="photo in photos">
	<div class="col-md-5">
		<div class="thumbnail" style="margin: 0">
			<div class="fa fa-trash" ng-click="photoDestroy(photo._id['$oid'])"></div>
			<img ng-src="{{photo.photo.url}}" style="max-height: 200px"/>
		</div>
	</div>
	<div class="col-md-7">
		<div class="form-group">
			<label class="control-label">Название</label>
			<input type="text" class="form-control input-sm" placeholder="Название" ng-model="photo.name" ng-blur="submit(photo)">
		</div>

		</div>
